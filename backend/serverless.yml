service: jee-dashboard-backend

frameworkVersion: '3'

useDotenv: true

provider:
  name: aws
  runtime: nodejs18.x
  region: ${opt:region, 'us-east-1'}
  stage: ${opt:stage, 'dev'}
  timeout: 60
  memorySize: 1024
  environment:
    MONGODB_URI: ${env:MONGODB_URI}
    JWT_SECRET: ${env:JWT_SECRET}
    EMAIL_USER: ${env:EMAIL_USER, ''}
    EMAIL_PASSWORD: ${env:EMAIL_PASSWORD, ''}
    WHATSAPP_ENABLED: ${env:WHATSAPP_ENABLED, 'false'}
    WHATSAPP_PROVIDER: ${env:WHATSAPP_PROVIDER, 'twilio'}
    TWILIO_ACCOUNT_SID: ${env:TWILIO_ACCOUNT_SID, ''}
    TWILIO_AUTH_TOKEN: ${env:TWILIO_AUTH_TOKEN, ''}
    WHATSAPP_FROM_NUMBER: ${env:WHATSAPP_FROM_NUMBER, ''}
    NODE_ENV: production
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: '*'

functions:
  api:
    handler: lambda.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-Requested-With
              - Accept
              - Origin
            allowCredentials: false
      - http:
          path: /
          method: ANY
          cors:
            origin: '*'
            headers:
              - Content-Type
              - Authorization
              - X-Requested-With
              - Accept
              - Origin
            allowCredentials: false
  visitNotifications:
    handler: lambda-cron.visitNotificationHandler
    timeout: 60
    events:
      - schedule:
          rate: rate(15 minutes)
          enabled: true

plugins:
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  dotenv:
    path: ./.env
    basePath: ./
    include:
      - MONGODB_URI
      - JWT_SECRET
      - EMAIL_USER
      - EMAIL_PASSWORD
      - WHATSAPP_ENABLED
      - WHATSAPP_PROVIDER
      - TWILIO_ACCOUNT_SID
      - TWILIO_AUTH_TOKEN
      - WHATSAPP_FROM_NUMBER

package:
  patterns:
    - '!node_modules/**'
    - 'node_modules/**'
    - '!uploads/**'
    - '!scripts/**'
    - '!test-mongodb.js'
    - '!.env*'
    - '!*.md'
    - '!railway.json'
    - '!vercel.json'

